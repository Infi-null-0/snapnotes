<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <link rel="stylesheet" href="main.css" />
    <script src="main.js" defer></script>
    <script src="cardmaker.js" defer></script>
  </head>
  <body>
    <h1 class="h1">Notes v1.0.1</h1>
    <div class="card-maker">
      <button class="btn btn--new" data-color="white">+</button
      ><button class="btn btn--yellow" data-color="yellow"></button
      ><button class="btn btn--green" data-color="green"></button
      ><button class="btn btn--blue" data-color="blue"></button
      ><button class="btn btn--pink" data-color="pink"></button>
    </div>
    <div class="cards-fixed">
      <div class="cards-absolute">
        <div class="card card--notes" data-color="yellow">
          <div class="card__top"></div>
          <button class="card__delete-btn">
            <img class="card__delete-img" src="img/delete.png" />
          </button>
          <textarea class="card__content"></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
